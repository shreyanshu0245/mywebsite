<!DOCTYPE html>
<html>

    <head>

        <title>My Website!</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    </head>

    <body style="background-color:#F7F6F5; padding-top:60px; padding-left:20px;">

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="alert alert-primary" role="alert">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='icon.jpeg') }}" width="30" height="30" class="d-inline-block align-top" alt="">
          Social
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{{ url_for('register') }}">Registration</a>
          </div>
        </div>

        <span class="navbar-brand mb-0 h1">{% block heading %} {% endblock %}</span>
      </nav>
      <br>

      <b>
          {% block body %}
          {% endblock %}
      </b>

    </body>

</html>
